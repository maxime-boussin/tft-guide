<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="ressources/TFTlogo.png" />
        <title>TFT Guide</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" onclick="loadHome()"><img src="ressources/TFTlogo.png">TFT Guide</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" onclick="loadHome()">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Sort
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" onclick="sortChampions('classes')">Classes</a></li>
                            <li><a href="#" onclick="sortChampions('origins')">Origins</a></li>
                        </ul>
                    </li>
                    <li><a href="#" onclick="listItems()">Items</a></li>
                </ul>
                <button class="btn btn-danger navbar-btn">Button</button>
            </div>
        </nav>
        <div class='container'>
            <div id="main" class='row'></div>
        </div>
        <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="detailsModalBody" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="switchModalTabButton" class="btn btn-primary" onclick="switchModalTab()">Ability</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
